<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Verifica tu cuenta</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f6f8;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 600px;
                margin: 30px auto;
                background: #ffffff;
                padding: 20px 30px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
            h2 {
                color: #333333;
            }
            p {
                color: #555555;
                line-height: 1.5;
            }
            .btn {
                display: inline-block;
                margin-top: 20px;
                padding: 12px 24px;
                background-color: #4CAF50;
                color: #ffffff !important;
                text-decoration: none;
                border-radius: 6px;
                font-weight: bold;
            }
            .footer {
                margin-top: 30px;
                font-size: 12px;
                color: #999999;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>¡Bienvenido!</h2>
            <p>Gracias por registrarte en nuestra plataforma. Para activar tu cuenta, por favor haz clic en el botón de abajo:</p>

            <p style="text-align:center;">
                <a th:href="${verificationUrl}" class="btn">Verificar cuenta</a>

            </p>

            <p>Si no creaste esta cuenta, puedes ignorar este mensaje.</p>

            <div class="footer">
                <p>Este enlace expira en 24 horas.</p>
            </div>
        </div>
    </body>
</html>
